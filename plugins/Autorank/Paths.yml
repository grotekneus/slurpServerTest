# Paths file - This file will contain all paths that a player is allowed to take. Previously known as 'AdvancedConfig.yml'.
# This file contains (by default) a Test group that shows the basic syntax of this file.
# For more information, go to https://github.com/Armarr/Autorank-2/wiki/How-to-configure-the-Paths.yml-file%3F.
default to member:
  prerequisites:
    in group:
      value: default
  requirements:
    time:
      value: 2h
    blocks moved: 
      value: 10000;0
    mobs killed:
      value: 500
  results:
    money:
      value: 1000
    command:
      value: lp user &p promote players
    message:
      value: Congratulations, you have been promoted to Member!
  options:
    display name: &f '[MEMBER]'
    auto choose: true
    show based on prerequisites: true

member to VIP:
  prerequisites:
    in group:
      value: member
  requirements:
    time:
      value: 12h
    completed paths:
      value: farmer LVL3, lumberjack LVL3
  results:
    money:
      value: 10000
    command:
      value: lp user &p promote players
    message:
      value: Congratulations, you have been promoted to VIP!
  options:
    display name: &f '[VIP]'
    auto choose: true
    show based on prerequisites: true

VIP to VIP+:
  prerequisites:
    in group:
      value: vip
  requirements:
    time:
      value: 24h
    mobs killed:
      value: 10;warden
  results:
    money:
      value: 20000
    command:
      value: lp user &p promote players
    message:
      value: Congratulations, you have been promoted to VIP+!
  options:
    display name: &f '[VIP+]'
    auto choose: true
    show based on prerequisites: true


